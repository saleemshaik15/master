<main>
  <div class="container">
    <h2>Service Ticket Report</h2>
    <form (ngSubmit)="getYearlyReport()">
      <div class="form-group mb-3">
        <label for="year">Year</label>
        <input class="form-control" id="year" [(ngModel)]="year" name="year" type="number" placeholder="Enter year">
      </div>
      <button class="mb-3 btn btn-primary" type="submit">Submit</button>
    </form>
  <div *ngFor="let month of getMonths()">
    <h3>{{ month }}</h3>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Plate No</th>
        <th>Service Cost</th>
        <th>Mileage</th>
        <th>Last Service Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let serviceTicket of serviceTicketReport[month]">
        <td>{{ serviceTicket.plateNo }}</td>
        <td>{{ serviceTicket.serviceCost }}</td>
        <td>{{ serviceTicket.mileage }}</td>
        <td>{{ serviceTicket.lastService }}</td>
      </tr>
      <tr *ngIf="!serviceTicketReport[month] || serviceTicketReport[month].length === 0">
        <td colspan="4" class="text-center">No service tickets found for this month.</td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</main>
