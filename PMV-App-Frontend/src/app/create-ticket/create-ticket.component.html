<main>
  <div class="container">
    <h2>Create Service Ticket</h2>
    <form (ngSubmit)="createServiceTicket()">
      <div class="form-group mb-3">
        <label for="serviceTicketId">Service Ticket ID</label>
        <input class="form-control" id="serviceTicketId" name="serviceTicketId" type="number"
               [(ngModel)]="serviceTicket.serviceTicketId">
      </div>
      <div class="form-group mb-3">
        <label for="car">Car</label>
        <select class="form-control" id="car" name="car" [(ngModel)]="serviceTicket.car">
          <option *ngFor="let car of cars" [ngValue]="car">"Model: "{{ car.carModel }} "Number Plate:
            "{{ car.plateNo }}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="lastServiceMileage">Last Service Mileage</label>
        <input class="form-control" id="lastServiceMileage" name="lastServiceMileage" type="number"
               [(ngModel)]="serviceTicket.lastServiceMileage">
      </div>
      <div class="form-group mb-3">
        <label for="lastServiceDate">Last Service Date</label>
        <input class="form-control" id="lastServiceDate" name="lastServiceDate" type="date"
               [(ngModel)]="serviceTicket.lastServiceDate">
      </div>
      <div class="form-group mb-3">
        <label for="serviceDescription">Service Description</label>
        <textarea class="form-control" id="serviceDescription" name="serviceDescription"
                  [(ngModel)]="serviceTicket.serviceDescription"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="serviceCost">Service Cost</label>
        <input class="form-control" id="serviceCost" name="serviceCost" type="number"
               [(ngModel)]="serviceTicket.serviceCost">
      </div>
      <div class="form-group mb-3">
        <label for="upcomingServiceDate">Upcoming Service Date</label>
        <input class="form-control" id="upcomingServiceDate" name="upcomingServiceDate" type="date"
               [(ngModel)]="serviceTicket.upcomingServiceDate">
      </div>
      <div class="form-group mb-3">
        <label for="engineerName">Engineer Name</label>
        <input class="form-control" id="engineerName" name="engineerName" type="text"
               [(ngModel)]="serviceTicket.engineerName">
      </div>
      <div class="form-group mb-3 form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="isServiceDone"
                 [(ngModel)]="serviceTicket.isServiceDone"> Is Service Done?
        </label>
      </div>
      <button class="mb-3 btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</main>
